<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup-form.css">
    <title>Join Us -Sing Up Form </title>
</head>
<body>
    <h1>Singup for extra Explore</h1>

    <form action="/signup" method="post">
        <fieldset>
            <legend>Register</legend>
            <div class="form-group">
                <label for="form-name">Name:</label>
                <input type="text" name="name" id="form-name" placeholder="Enter your name" class="text-input" required> 
            </div>
            <div class="form-group">
                <label for="form-email">Email:</label>
                <input type="email" name="email" id="form-email" placeholder="Enter your email" class="text-input" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Register">
            </div>
        </fieldset>
    </form>
    
</body>
</html>
