<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login-avature.css">
    <title>Login Avature</title>
</head>
<body>
    <div class="login-avature">
        <img class="image" src="../../../assets/image/Icons/user.png" alt="">
        <h1 class="heading">Login Account</h1>
        <form action="/login-avature" method="post" class="form">
            <div class="form__group form__group--panel">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="Enter Username">
            </div>
            <div class="form__group form__group--panel">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter Password">
            </div>
            <div class="form__group form__group--button">
                <input type="submit" class="button button--login" value="Login">
            </div>
            <div class="form__group form__group--setting">
                <p><a href="">Lost your password?</a> <br>
                <a href="">Don't have an account?</a></p>
            </div>
        </form>
    </div>
</body>
</html>
