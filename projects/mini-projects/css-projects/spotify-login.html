<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="spotify-login.css" />
    <title>Spotify Login</title>
  </head>
  <body>
    <div class="container">
      <h1>
        <img
          src="../../../assets/image/spotify-name-modified.png"
          alt="spotify logo"
          width="200"
          height="auto"
        />
      </h1>
      <h2>Music for everyone</h2>
      <form action="/signup" method="post">
        <fieldset>
          <div class="form-group">
            <input
              type="text"
              name="username"
              id="form-username"
              placeholder="Email or username"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              name="password"
              id="form-password"
              placeholder="Password"
              required
            />
          </div>
          <div class="form-group">
            <label for="form-reminder">Remember me</label>

            <label class="switch">
              <input type="checkbox" name="reminder-check" id="form-reminder"/>
              <span class="slider"></span>
            </label>
          </div>
          <div class="form-group button1">
            <input type="submit" value="log in" />
          </div>
        </fieldset>
      </form>
      <div class="thematic-break">
        <hr />
        <span class="signup">or</span>
        <hr />
      </div>
      <div id="signup-with-facebook">
        <div class="optional optional-signup button">
          <button class="facebook">
            <a href="https://www.facebook.com">log in with facebook</a>
          </button>
        </div>
        <p class="optional">
          <span class="have-account">don't have an account?</span>
          <span class="signup"><a href="#signup.html">signup</a></span>
        </p>
        <p class="optional extra-settings">
          <span class="signup"><a href="#reset">reset password</a></span>
          <span class="signup"><a href="#settings">settings</a></span>
        </p>
      </div>
    </div>
  </body>
</html>
