<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="table-auction.css">
    <title>Table Auction</title>
</head>
<body>
    <div class="auction">
        <h1 class="heading">First Edition Auctions</h1>

        <table>
            <thead>
                <tr>
                    <th>Author</th>
                    <th>Title</th>
                    <th>Reserve price</th>
                    <th>Current bid</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>E.E Cummings</td>
                    <td>Tulips & Chimneys</td>
                    <td class="price">$2,642.50</td>
                    <td class="price">$2,000.00</td>
                </tr>
                <tr>
                    <td>Charles d'Orleans</td>
                    <td>Poemes</td>
                    <td class="price empty">empty</td>
                    <td class="price">$586.00</td>
                </tr>
                <tr>
                    <td>T.S Eliot</td>
                    <td>Poemes 1909 - 1925</td>
                    <td class="price">$1,250.00</td>
                    <td class="price">$8,499.35</td>
                </tr>
                <tr>
                    <td>Sylvia Plath</td>
                    <td>The Colossus</td>
                    <td class="price empty">empty</td>
                    <td class="price">$1,031.72</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
