<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="custom-login.css" />
    <title>Login Account</title>
  </head>
  <body>
    <div class="container">
      <h1>login account</h1>
      <form>
        <div>
          <label for="username">username</label><br />
          <input
            type="text"
            name="username"
            id="username"
            placeholder="enter username"
          />
        </div>
        <div>
          <label for="password">password</label><br />
          <input
            type="text"
            name="password"
            id="password"
            placeholder="enter password"
          />
        </div>
        <div>
          <input type="submit" value="login" />
        </div>
        <p>
          <a href="#password">Lost your password?</a> <br />
          <a href="#password">Don't have an account?</a>
        </p>
      </form>
    </div>
  </body>
</html>
