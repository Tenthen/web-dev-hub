<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup-form-delivery.css">
    <title>Signup Form</title>
</head>
<body>
    <div class="form-container">
        <h1 class="heading">Sign up for Ordering</h1>
        <form action="/signup-form" method="post" class="form">
            <fieldset>
                <legend>Personal Details</legend>

                <div class="form-centering">
                    <div class="form__group form__group--panel">
                        <label for="firstname">Firstname:</label>
                        <input type="text" name="firstname" id="firstname">
                    </div>
                    <div class="form__group form__group--panel">
                        <label for="lastname">Lastname:</label>
                        <input type="text" name="lastname" id="lastname">
                    </div>
                    <div class="form__group form__group--panel">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="form__group form__group--panel">
                        <label for="address">Address:</label>
                        <input type="text" name="address" id="address">
                    </div>
                </div>
                <div class="form__group form__group--button">
                    <input type="button" class="button button--form next-button" value="Next">
                </div>
            

            </fieldset>
            <fieldset>
                <legend>Delivery Details</legend>
                <div class="form-centering">
                    <div class="form__group form__group--option">
                        <label for="payment-method">Payment Method:</label>
                        <select name="payment-method" id="payment-method">
                            <option value="credit-card">Credit Card</option>
                            <option value="paypal">PayPal</option>
                            <option value="zcash">Z-cash</option>
                            <option value="cash">Cash</option>
                        </select>
                    </div>
                    <div class="form__group form__group--option">
                        <label for="delivery-instruction">Delivery Instruction:</label>
                        <textarea name="delivery-instruction" id="delivery-instruction">
                            Pizza's hint:
                        </textarea>
                    </div>
                </div>
                <div class="form__group form__group--button">
                    <input type="button" class="button button--form back-button" value="back">
                    <input type="button" class="button button--form next-button" value="Next">
                </div>
            </fieldset>
            <fieldset>
                <legend>Pizza Specs</legend>
                <div class="form-centering">
                    <div class="form__group--toggle-head">
                        <label for="crust">Crust</label>
                    </div>
                    <div class="form__group form__group--toggle">
                        <input type="radio" name="crust" id="classic-white" value="classic-white">
                        <label for="classic-white">Classic White</label>
                    </div>
                    <div class="form__group form__group--toggle">
                        <input type="radio" name="crust" id="multigrain" value="multigrain">
                        <label for="multigrain">Multigrain</label>
                    </div>
                    <div class="form__group form__group--toggle">
                        <input type="radio" name="crust" id="cheese-stuffed-crust" value="cheese-stuffed-crust">
                        <label for="cheese-stuffed-crust">Cheese Stuffed Crust</label>
                    </div>
                    <div class="form__group form__group--toggle">
                        <input type="radio" name="crust" id="glutten-free" value="glutten-free">
                        <label for="glutten-free">Glutten Free</label>
                    </div>
                    <div class="form__group form__group--toggle">
                        <input type="radio" name="crust" id="cream-stuffed-crust" value="cream-stuffed-crust">
                        <label for="cream-stuffed-crust">Cream Stuffed Crust</label>
                    </div>
                    <div class="form__group form__group--toggle">
                        <input type="radio" name="crust" id="cheese-free" value="cheese-free">
                        <label for="cheese-free">Cheese Free</label>
                    </div>
                </div>
                <div class="form__group form__group--button">
                    <input type="button" class="button button--form back-button" value="back">
                    <input type="button" class="button button--form next-button" value="Next">
                </div>
            </fieldset>
            <fieldset>
                <legend>Pizza Specs</legend>
                <div class="form-centering">
                    <div class="form__group--toggle-head">
                        <label for="topping">Tooping (Choose as much as possible)</label>
                    </div>
                    <div class="form__group form__group--toggle">
                        <input type="checkbox" name="topping" id="red-sauce" value="red-sauce">
                        <label for="red-sauce">Red Sauce</label>
                    </div>
                    <div class="form__group form__group--toggle">
                        <input type="checkbox" name="topping" id="white-sauce" value="white-sauce">
                        <label for="white-sauce">White Sauce</label>
                    </div>
                    <div class="form__group form__group--toggle">
                        <input type="checkbox" name="topping" id="mozzarella-cheese" value="mozzarella-cheese">
                        <label for="mozzarella-cheese">Mozzarella Cheese</label>
                    </div>
                    <div class="form__group form__group--toggle">
                        <input type="checkbox" name="topping" id="pepperoni" value="pepperoni">
                        <label for="pepperoni">Pepperoni</label>
                    </div>
                    <div class="form__group form__group--toggle">
                        <input type="checkbox" name="topping" id="mushrooms" value="mushrooms">
                        <label for="mushrooms">Mushrooms</label>
                    </div>
                    <div class="form__group form__group--toggle">
                        <input type="checkbox" name="topping" id="peppers" value="peppers">
                        <label for="peppers">Peppers</label>
                    </div>
                    <!-- <div class="form__group form__group--toggle">
                        <input type="checkbox" name="topping" id="anvhovies" value="anvhovies">
                        <label for="anvhovies">Anvhovies</label>
                    </div> -->
                </div>

                <div class="form__group form__group--button">
                    <input type="button" class="button button--form back-button" value="back">
                    <input type="button" class="button button--form" value="Order">
                </div>
            </fieldset>
        </form>
    </div>
    
    <script>
        let nextButtons = document.getElementsByClassName('next-button');
        let backButtons = document.getElementsByClassName('back-button');
        let formSections = document.getElementsByTagName('fieldset');

        for (let i=0; i < nextButtons.length; i++) {
            nextButtons[i].addEventListener('click', function(event){
                formSections[i + 1].classList.add('is-open');
                formSections[i].classList.add('is-close');
                if(formSections[i].classList.contains('is-open')){
                    formSections[i].classList.remove('is-open');
                }
            });
            
            backButtons[i].addEventListener('click', function(event){
                formSections[i].classList.add('is-open');
                formSections[i + 1].classList.add('is-close');
                if(formSections[i + 1].classList.contains('is-open')){
                    formSections[i + 1].classList.remove('is-open');
                }
            })
        }
    </script>
</body>
</html>
