<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="simple-svg.css">
    <title>SVG</title>
</head>
<body>
    <h1>SVG</h1>
<div class="svg-container">
    
        <?xml version="1.0" encoding="utf-8"?>
        <svg version="1.1"
             xmlns="http://www.w3.org/2000/svg"
             xmlns:xlink="http://www.w3.org/1999/xlink"
             width="150" height="200" viewBox="0 0 150 200">
    
            <defs >
                <radialGradient id="fade">
                    <stop offset="0" stop-color="white" />
                    <stop offset="1" stop-color="orange"/>
                </radialGradient>
            </defs>
    
            <g id="greenBox">
                <rect x="25" y="25" width="100" height="100" fill="#c6de89" stroke-width="2" stroke="green" />
                <circle cx="75" cy="75" r="40" fill="url(#fade)" />
                <path d="M 13 100 L 60 50 L 90 90 L 130 40" stroke-width="2" stroke="#000000" fill="none" />
    
                <text x="25" y="150" fill="#000000" font-family="Helvetica" font-size="16">A Simple SVG</text>
            </g>
        </svg>
</div>
    
</body>
</html>
