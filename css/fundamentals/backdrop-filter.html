<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="backdrop-filter.css" />
    <title>Backdroping Elements</title>
  </head>
  <body>
    <div class="box">
      <div class="box__inner">
        <h1>Common Kingfisher</h1>
        <p>
          The common Kingfisher is a bird native found in Europe, Asia, and
          north Africa. It has bright blue plumage with an orange belly.
        </p>
      </div>
    </div>

    <div class="mask"></div>
    <div class="clipped-container">
      <img
        src="../../assets/image/eagle.jpg"
        class="clipped"
        width="796"
        height="529"
        alt="Golden eagle"
      />
    </div>
  </body>
