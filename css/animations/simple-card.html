  <head>

    <link rel="stylesheet" href="simple-card.css" />
    <title>Simple Card</title>
  </head>
  <body>
    <div class="card">
      <div class="card__image"><img src="../../assets/image/chicken1.jpg" alt="bird" /></div>
      <h4 class="card__heading">Mrs. Featherstone</h4>

        She may be a bit frumpy, but Mrs. Featherstone gets the job done. She

      <p>This Austra White is our most prolific producer.</p>
